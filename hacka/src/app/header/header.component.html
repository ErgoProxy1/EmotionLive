<header>
  <div class="top-bar">
    <a class="logo" routerLink="/home" title="Home">Emotion App</a>
    <button type="button" class="hamburger" (click)="toggleNav()">
      <img src="./assets/hamburger.png" />
    </button>
  </div>
  <div class="navigation" [class.show]="showNavigation">
    <a routerLink="/home" (click)="hideNav()" class="homeIcon"><fa-icon [icon]="homeIcon"></fa-icon></a>
    <a routerLink="/data" (click)="hideNav()">Data of the day</a>
    <div *ngIf="!(auth.user | async)">
      <a routerLink="/sign-up" (click)="hideNav()">Sign Up</a>
      <a routerLink="/login" (click)="hideNav()">Login</a>
    </div>
    <a routerLink="/how-do-you-feel" (click)="hideNav()">My Feelings</a>
    <a routerLink="/recognize-emotions" (click)="hideNav()">Guess The Emotion</a>
    <a routerLink="/about-faq" (click)="hideNav()">FAQ</a>
    <div *ngIf="(auth.user | async)">
      <a (click)="hideNav(); logout()">Logout</a>
    </div>
  </div>
</header>

<div class="modal" [class.show]="showNavigation" (click)="hideNav()"></div>
