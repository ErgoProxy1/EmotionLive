<div>
    <button (click)="clickBack()" class="go-back"><fa-icon [icon]="angleLeft"></fa-icon></button>
</div>

<h1>How do you feel?</h1>
<div class="emotions-list">
  <div class="card emotion {{ emotion.name }}"
    *ngFor="let emotion of emotionChoices"
    [class.selected]='selectedEmotion == emotion'
    (click)="selectEmotion(emotion)">
    <img src="{{ emotion.imageUrl }}" alt="{{ emotion.name }}">
    <p>{{ emotion.name | titlecase }}</p>
  </div>
</div>

<button (click)="clickNext();" class="next" [disabled]="!selectedEmotion">Next</button>
