<div class="login">
    <form [formGroup]="loginForm">
        <h1>Log In</h1>
        <div class="form-group">
            <input type="email" formControlName="email" class="form-control" required placeholder="E-MAIL ADDRESS">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" formControlName="password" required placeholder="PASSWORD">
            <p class="error">{{errorMessage}}</p>
            <p class="success">{{successMessage}}</p>
        </div>
        <button type="submit" (click)="tryLogin(loginForm)">Login</button>
    </form>
</div>
